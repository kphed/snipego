        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    </li>
                    <li>
                      <a href="#"><span id="nav-text-left">Support</span></a>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="navbar-right" ng-show="isAuth">

                  </li>
                  <li>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="bower_components/angular-svg-round-progressbar/build/roundProgress.min.js"></script>

    <script src="js/angular/app.js"></script>
