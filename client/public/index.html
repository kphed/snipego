<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SnipeGo - Win CS:GO Skins</title>

    <link href="css/style.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet'>

    <link href="bower_components/angular-snap/angular-snap.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/angular-bootstrap-simple-chat/src/css/style.css">

    <link rel="stylesheet" href="bower_components/angular-bootstrap-simple-chat/src/css/themes.css">

  </head>

  <body ng-app="SnipeGo">

    <div>
      <div ui-view="nav"></div>
    </div>

    <snap-content class="main-content">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/underscore/underscore-min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="bower_components/snapjs/snap.js"></script>

    <script src="bower_components/angular-snap/angular-snap.js"></script>

    <script src="bower_components/angular-svg-round-progressbar/build/roundProgress.min.js"></script>

    <script src="bower_components/angular-bootstrap-simple-chat/src/scripts/index.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


    <script src="js/angular/app.js"></script>

    <script src="js/angular/services/Auth.js"></script>

    <script src="js/angular/directives/Popover.js"></script>

    <script src="js/angular/controller/MainCtrl.js"></script>

    <script src="js/angular/controller/NavCtrl.js"></script>

    <script src="js/angular/controller/DepositCtrl.js"></script>
