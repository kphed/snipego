<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SnipeGo - Win CS:GO Skins</title>

    <link href="css/style.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet'>

    <link href="bower_components/angular-snap/angular-snap.css" rel="stylesheet">


  </head>

  <body ng-app="SnipeGo">

    <div ng-controller="NavCtrl">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header nav-item">
                <a href="#" class="btn btn-default navbar-btn nav-text" ng-show="isAuth" snap-toggle=""><i class="glyphicon glyphicon-chevron-right"></i> <span class="hidden-xs">Play Now</span></a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="navbar-right">
                  <li class="nav-item">
                    <a href="#"><span class="nav-text">How To Play</span></a>
                  </li>
                  <li class="nav-item">
                    <a href="#"><span class="nav-text">Get Free Skins</span></a>
                  </li>
                  <li class="nav-item">
                    <a href="#"><span class="nav-text">Support</span></a>
                  </li>
                  <li class="nav-item" ng-show="!isAuth">
                    <a href="/users/auth/steam"><img src="img/sits_small.png" /></a>
                  </li>
                  <li ng-show="isAuth">
                    <a href=""><img id="profilePic" src="{{profilePic}}" /></a>
                  </li>
                </ul>
              </div>
          </div>
      </nav>
    </div>

    <snap-drawer class="sidebar-content">

      <p>Item content goes here!</p>

    </snap-drawer>

    <snap-content class="main-view">

      <div class="container-fluid fill">
        <div ui-view></div>
      </div>

    </snap-content>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="bower_components/snapjs/snap.js"></script>

    <script src="bower_components/angular-snap/angular-snap.js"></script>

    <script src="bower_components/angular-svg-round-progressbar/build/roundProgress.min.js"></script>

    <script src="js/angular/app.js"></script>

    <script src="js/angular/services/Auth.js"></script>

    <script src="js/angular/controller/MainCtrl.js"></script>

    <script src="js/angular/controller/NavCtrl.js"></script>

    <script src="js/angular/controller/DepositCtrl.js"></script>

  </body>
</html>
