<div class="sidebar-content">
  <div>
    <button class="btn btn-success" id="inventory-btn"><span class="inventory-btn">Bet 5 Items</span></button>
    <button class="btn btn-info" id="inventory-refresh-btn" ng-click="updateInventory()"><i class="glyphicon glyphicon-refresh inventory-refresh-btn" ng-class="{true: 'glyphicon-refresh-animate'}[inventoryLoading]"></i></button>
  </div>
  <div id="total-value">
    <span>Total value of bet: $124</span>
  </div>
  <div>
    <div>
      <table class="item-table table-responsive" ng-show="!inventoryLoading">
        <tbody>
          <tr ng-repeat="item in items">
            <td class="itemBox" data-toggle="popover" data-container="body" data-content="{{i.market_hash_name}}" ng-repeat="i in item">
              <div class="itemContainer">
                <img id="itemBox" src="https://steamcommunity-a.akamaihd.net/economy/image/{{i.icon_url}}" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  var url = "js/jquery-deposit.js";
  $.getScript(url);
</script>
