<div class="sidebar-content">
  <div class="deposit-buttons">

    <button class="btn btn-success btn-popover" id="inventory-btn" data-toggle="popover" data-container="body" data-content="Bet Selected Items" ng-click="betItems()"><span class="inventory-btn">Deposit{{selectedQuantity()}}</span></button>

    <button class="btn btn-info btn-popover" id="inventory-refresh-btn" data-toggle="popover" data-container="body" data-content="Refresh Inventory" ng-click="fetchInventory()"><i class="glyphicon glyphicon-refresh inventory-refresh-btn" ng-class="{true: 'glyphicon-refresh-animate'}[inventoryLoading]"></i></button>

  </div>
  <div id="total-value-text">
    <span>Total Value: {{totalValue()}} | Min. 5 Value Total | 20 Items Max</span>
    <div class="items-shown" ng-show="!items.length">Get your up-to-date inventory with the refresh button!</div>
    <div class="items-shown" ng-show="items.length">If you are missing any items, please refresh again!</div>
  </div>

  <div>
    <div class="itemContainer" popover toggle-class ng-repeat="item in items" ng-click="selectItem(item)">
      <img class="itemBox" rel="popover" data-content="{{item.market_hash_name}}" src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
      <div class="itemPrice">{{item.market_price}}</div>
    </div>
  </div>

</div>

<script>
  var url = "js/jquery-deposit.js";
  $.getScript(url);
</script>
