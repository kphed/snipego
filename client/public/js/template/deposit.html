<div class="inventory">
  <button type="button" class="btn" id="btn" ng-click="grabInventory()">Refresh Inventory</button>
  <div class="inventory">
      <table class="item-table">
        <tbody>
          <tr ng-repeat="item in items">
            <td class="itemBox" data-toggle="popover" data-container="body" data-content="{{i.market_hash_name}}" ng-repeat="i in item">
              <div id="itemContainer">
                <img id="itemBox" src="https://steamcommunity-a.akamaihd.net/economy/image/{{i.icon_url}}" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
  <script>
  $(document).ready(function() {
      $('.item-table').on('mouseenter', '[data-toggle=popover]', function(e) {
        $(this).popover('show');
      });

      $('.item-table').on('mouseleave', '[data-toggle=popover]', function(e) {
        $(this).popover('hide');
      });
  });

      // $('[data-toggle=popover]').on('hover', function (e) {
      //    $('[data-toggle=popover]').not(this).popover('hide');
      // });
  </script>
