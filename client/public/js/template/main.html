<div class="container-fluid">
  <div class="row">
  <div class="progress-container col-md-4 col-lg-4">
    <div class="progress-text" ng-style="getStyle()">{{currentJackpot .itemsCount}}/50</div>
    <div
    round-progress
    max="50"
    current="currentJackpot .itemsCount"
    color="#5FB760"
    bgcolor="#E5E5E5"
    radius="175"
    stroke="50"
    semi="false"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeOutCubic"></div>
    <table class="table table-bordered panel" id="progress-table">
      <tr>
        <thead>
          <th id="progress-header">Current Jackpot Value</th>
        </thead>
        <td>
          <span id="progress-value">${{currentJackpot.jackpotValue}}</span>
        </td>
      </tr>
    </table>
  </div>

  <div class="col-md-5 col-lg-5">
    <div>
      <table class="table table-responsive table-bordered panel" id="deposits-table">
        <thead>
          <th id="deposits-header" colspan="2">
            Round Hash:
            <div id="round-hash">{{currentJackpot.roundHash}} <i class="glyphicon glyphicon-question-sign"></i></div>
          </th>
        </thead>
        <tr ng-repeat="player in jackpotPlayers">
          <td class="deposits-player">
              <img class="img-circle deposits-player-photo" src="{{player.avatar}}" />
          </td>
          <td>
            <div class="deposits-item" ng-repeat="item in player.items">
              <img popover id="deposits-item" src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="ended-jackpots" ng-repeat="jackpot in ended">
      <div class="winner">&#x2606 Winner! <img class="winner-photo" src="{{jackpot.winner.avatar}}" /> Won $1,509 with 79% &#x2606 </div>
      <table class="table table-responsive table-bordered panel" id="deposits-table">
        <thead>
          <th id="deposits-header" colspan="2">
            Round Hash:
            <div id="round-hash">{{currentJackpot.roundHash}} <i class="glyphicon glyphicon-question-sign"></i></div>
          </th>
        </thead>
        <tr ng-repeat="player in jackpot.players">
          <td class="deposits-player">
              <img class="img-circle deposits-player-photo" src="{{player.avatar}}" />
          </td>
          <td>
            <div class="deposits-item img-responsive" ng-repeat="item in player.items">
              <img popover id="deposits-item" src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="chat col-md-3 col-lg-3">
    <irontec-simple-chat
      messages="messages"
      username="username"
      input-placeholder-text="Write message here..."
      submit-button-text="Send"
      title="192 Users"
      theme="irontec"
      submit-function="sendMessage"
      visible="visible"
      expand-on-new="expandOnNew">
    </irontec-simple-chat>
  </div>
  </div>
</div>
