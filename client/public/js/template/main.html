<div class="progress-container col-sm-6-push col-md-4 col-lg-4" popover>
    <div class="progress-text" ng-style="getStyle()">{{currentJackpot.itemsCount}}</div>
    <div style="background: rgba(33, 33, 33, 0.8); border-top-right-radius: 25px; border-top-left-radius: 25px"
    round-progress
    max="50"
    current="currentJackpot.itemsCount"
    color="transparent"
    bgcolor="transparent"
    radius="175"
    stroke="50"
    semi="false"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeOutCubic">
      <div ng-show="timer.timer"
      round-progress
      max="120"
      current="timer.timer"
      color="#C9302B"
      bgcolor="transparent"
      radius="175"
      stroke="50"
      semi="false"
      rounded="true"
      clockwise="true"
      responsive="false"
      duration="800"
      animation="easeOutCubic"
      data-trigger="hover" rel="popover" data-content="Once the timer has ended, the winner will be chosen. The timer is triggered after two players have entered the pot!">
      </div>
    </div>
    <table cellspacing="0" cellpadding="0" class="table table-bordered panel" id="progress-table">
      <tr>
        <thead>
          <th ng-show="timer.timer" id="progress-header">Jackpot Ending in {{timer.timer}}s</th>
        </thead>
        <td>
          <div id="progress-value">{{currentJackpot.jackpotValue}}</div>
        </td>
      </tr>
    </table><!--
    <button ng-click="getSteam()">Get Latest Steam</button> -->
</div>

<div class="col-sm-4-pull col-md-5 col-lg-5">
    <div class="current-jackpot">
      <div class="jackpot-header" popover>
        <div class="round-hash-text">New Round</div>
          <div class="round-hash" data-trigger="hover" rel="popover" data-title="Provably Fair" data-content=" We use a provably fair system to ensure that numbers cannot be altered or changed by the end of the round. The hash is released at the beginning and the salt and winning number released at the end of the round, so that this can be verified. <br /><p>Current Round Hash: {{currentJackpot.roundHash}}</p>">
          <i class="glyphicon glyphicon-barcode"></i>
          </div>
      </div>
      <div class="jackpot-player" ng-repeat="player in currentJackpot.players" popover>
        <div class="jackpot-player-photo">
          <img class="img-circle jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: {{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
        </div>
        <div class="jackpot-player-deposit" >
          <span ng-repeat="item in player.items" popover>
            <img class="jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: {{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
          </span>
        </div>
      </div>
    </div>

    <div class="ended-jackpots" ng-repeat="jackpots in ended | reverse" popover>
      <div class="round-winner">
        <img class="img-circle winner-photo" ng-src="{{jackpots.winner.avatar}}" /> {{jackpots.winner.displayName}} won {{jackpots.jackpotValue}} with {{jackpots.winner.chance}}% chance!
      </div>
      <div class="jackpot-header" popover>
        <div class="round-hash-text">Ended Round</div>
        <div class="round-hash" data-trigger="hover" rel="popover" data-title="Provably Fair" data-content="Hash: {{jackpots.roundHash}} <br />Salt: {{jackpots.salt}} <br />String: {{jackpots.rngStr}} <br />Winning Ticket At: {{jackpots.winningNumber}}">
        <i class="glyphicon glyphicon-barcode"></i>
        </div>
      </div>
      <div class="jackpot-player" ng-repeat="player in jackpots.players" popover>
        <div class="jackpot-player-photo">
          <img class="img-circle jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: {{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
        </div>
        <div class="jackpot-player-deposit" >
          <span ng-repeat="item in player.items" popover>
            <img class="jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: {{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
          </span>
        </div>
      </div>
    </div>
</div>

<div class="chat col-sm-2 col-md-3 col-lg-3" popover>
  <irontec-simple-chat
  messages="messages"
  username="username"
  input-placeholder-text="Write message here"
  submit-button-text="Send"
  title="Chat"
  theme="irontec"
  submit-function="sendMessage"
  visible="true"
  expand-on-new="true">
  </irontec-simple-chat>
</div>
