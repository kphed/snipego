
<div class="progress-container col-sm-6 col-md-4 col-lg-4">
    <div class="progress-text" ng-style="getStyle()">{{currentJackpot.itemsCount}}</div>
    <div
    round-progress
    max="30"
    current="currentJackpot.itemsCount"
    color="#2E3E57"
    bgcolor="#E5E5E5"
    radius="175"
    stroke="50"
    semi="false"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeOutCubic"></div>
    <table cellspacing="0" cellpadding="0" class="table table-bordered panel" id="progress-table">
      <tr>
        <thead>
          <th id="progress-header">Current Jackpot Value</th>
        </thead>
        <td>
          <span id="progress-value">${{currentJackpot.jackpotValue}}</span>
        </td>
      </tr>
    </table>
<!--     <button ng-click="getSteam()">Get Latest Steam</button> -->
</div>

<div class="col-sm-4 col-md-5 col-lg-5">
    <div class="current-jackpot">
      <div class="jackpot-header" popover>
        <div class="round-hash-text">New Round Hash:</div>
          <div class="round-hash" data-trigger="hover" rel="popover" data-title="Provably Fair" data-content="We use a provably fair system to ensure that numbers cannot be altered or changed by the end of the round. The hash is released at the beginning and the salt and winning number released at the end of the round, so that this can be verified.">{{currentJackpot.roundHash}}
          <i class="glyphicon glyphicon-question-sign"></i>
          </div>
      </div>
      <div class="jackpot-player" ng-repeat="player in currentJackpot.players" popover>
        <div class="jackpot-player-photo">
          <img class="img-circle jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: ${{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
        </div>
        <div class="jackpot-player-deposit" >
          <span ng-repeat="item in player.items" popover>
            <img class="jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: ${{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
          </span>
        </div>
      </div>
    </div>

    <div class="ended-jackpots" ng-repeat="jackpots in ended" popover>
      <div class="round-winner">
        <i class="winner-glyphicon glyphicon glyphicon-piggy-bank"></i>
        <img class="img-circle winner-photo" ng-src="{{jackpots.winner.avatar}}" /> {{jackpots.winner.displayName}} won ${{jackpots.jackpotValue}} with {{jackpots.winner.chance}}% chance!
        <i class="winner-glyphicon glyphicon glyphicon-piggy-bank"></i>
      </div>
      <div class="jackpot-header" popover>
        <div class="round-hash-text">Ended Round Hash:</div>
        <div class="round-hash" data-trigger="hover" rel="popover" data-title="Provably Fair" data-content="Salt: {{jackpots.salt}} Winning Ticket At: {{jackpots.winningNumber}}">{{jackpots.roundHash}}
        <i class="glyphicon glyphicon-question-sign"></i>
        </div>
      </div>
      <div class="jackpot-player" ng-repeat="player in jackpots.players" popover>
        <div class="jackpot-player-photo">
          <img class="img-circle jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: ${{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
        </div>
        <div class="jackpot-player-deposit" >
          <span ng-repeat="item in player.items" popover>
            <img class="jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: ${{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
          </span>
        </div>
      </div>
    </div>
</div>

<div class="chat col-sm-2 col-md-3 col-lg-3" popover>
<!--   <div contenteditable="true" ng-bind-html="getHtml(twitchPlayer)">
  </div> -->
  <irontec-simple-chat
  messages="messages"
  username="username"
  input-placeholder-text="Write message here"
  submit-button-text="Send"
  title="Chat"
  theme="irontec"
  submit-function="sendMessage"
  visible="true"
  expand-on-new="true">
  </irontec-simple-chat>
</div>
