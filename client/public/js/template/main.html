  <div class="progress-container col-md-4 col-lg-4">
    <div class="progress-text" ng-style="getStyle()">{{currentJackpot.itemsCount}}/50</div>
    <div
    round-progress
    max="50"
    current="currentJackpot.itemsCount"
    color="#5FB760"
    bgcolor="#E5E5E5"
    radius="175"
    stroke="50"
    semi="false"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeOutCubic"></div>
    <table class="table table-bordered panel" id="progress-table">
      <tr>
        <thead>
          <th id="progress-header">Current Jackpot Value</th>
        </thead>
        <td>
          <span id="progress-value">${{currentJackpot.jackpotValue}}</span>
        </td>
      </tr>
    </table>
  </div>

  <div class="col-md-5 col-lg-5">
      <div class="current-jackpot">
        <div class="row current-jackpot-header">
          Round Hash:
          <div class="round-hash">{{currentJackpot.roundHash}} <i class="glyphicon glyphicon-question-sign"></i></div>
        </div>
        <div class="row current-jackpot-player" ng-repeat="player in jackpotPlayers" popover>
          <div class="current-jackpot-player-photo">
            <img class="img-circle current-jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: ${{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
          </div>
          <div class="current-jackpot-player-deposit" >
            <span ng-repeat="item in player.items" popover>
              <img class="current-jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: ${{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
            </span>
          </div>
        </div>
      </div>

      <div class="current-jackpot">
        <div class="row current-jackpot-header">
          Round Hash:
          <div class="round-hash">{{currentJackpot.roundHash}} <i class="glyphicon glyphicon-question-sign"></i></div>
        </div>
        <div class="row current-jackpot-player" ng-repeat="player in jackpotPlayers" popover>
          <div class="current-jackpot-player-photo">
            <img class="img-circle current-jackpot-player-photo" data-trigger="hover" rel="popover" data-content="Deposit: ${{player.itemsValue}} <br />Chance To Win: {{player.chance}}%" data-original-title="{{player.displayName}}" ng-src="{{player.avatar}}" />
          </div>
          <div class="current-jackpot-player-deposit" >
            <span ng-repeat="item in player.items" popover>
              <img class="current-jackpot-player-deposit-item" data-trigger="hover" rel="popover" data-content="Steam Value: ${{item.market_price}}" data-original-title="{{item.market_hash_name}}" ng-src="https://steamcommunity-a.akamaihd.net/economy/image/{{item.icon_url}}" />
            </span>
          </div>
        </div>
      </div>
  </div>

  <div class="chat col-md-3 col-lg-3">
    <irontec-simple-chat
      messages="messages"
      username="username"
      input-placeholder-text="Write message here..."
      submit-button-text="Send"
      title="192 Users"
      theme="irontec"
      submit-function="sendMessage"
      visible="visible"
      expand-on-new="expandOnNew">
    </irontec-simple-chat>
  </div>
